version: 2.1
orbs:
  ruby: circleci/ruby@2.7.1

jobs:
  deploy:
    working_directory: ~/ediant-frontend
    docker:
      - image: circleci/ruby:2.7.1
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Install gem
          command: |
            gem install bundler
            bundle install --path vendor/bundle --jobs=4
